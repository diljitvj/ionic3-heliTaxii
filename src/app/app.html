<ion-menu
    id="side-menu"
    [content]="nav"
>
    <ion-header color="primary">
        <ion-toolbar color="primary">
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button
                ion-item
                (click)="bookNow()"
            >
                <ion-icon
                    name="git-branch"
                    item-left
                ></ion-icon>
                Book Now
            </button>
            <button
                ion-item
                (click)="goToHistory()"
            >
                <ion-icon
                    name="paper-plane"
                    item-left
                ></ion-icon>
                Your Rides
            </button>
            <button
                ion-item
                (click)="goToSettings()"
            >
                <ion-icon
                    name="settings"
                    item-left
                ></ion-icon>
                Settings
            </button>
            <button
                ion-item
                (click)="logOut()"
            >
                <ion-icon
                    name="log-out"
                    item-left
                ></ion-icon>
                Log out
            </button>
        </ion-list>
    </ion-content>
</ion-menu>
<ion-nav
    [root]="rootPage"
    #nav
></ion-nav>
