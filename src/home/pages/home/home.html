<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
    </ion-buttons>
    <ion-title>Book Now</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col align-self-center justify-items-center>
        <button ion-button block (click)="rideNow()">
                    Ride Now
                </button>
        <hr>
        <button ion-button block (click)="rideLater()">
                    Ride later
                </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
